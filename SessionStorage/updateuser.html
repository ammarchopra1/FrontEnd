<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div id="header">
        <br>
    </div>
    <body>
   

        <form id="form1" action="index.html" onsubmit="return updateuser()">
            <div class="mb-3">
                <label for="id" class="form-label">User ID</label>

                <input type="text" class="form-control" id="id11" aria-describedby="emailHelp">
                <div id="id" class="form-text">Please Enter User id.</div>
              </div>
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name11" aria-describedby="emailHelp">
                <div id="email" class="form-text">Please Enter Your Name.</div>
              </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email11" aria-describedby="emailHelp">
              <div id="emailaddress" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone11">
              <div id="Contactinfo" class="form-text">Please Enter your contact info.</div>
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
          </form>

    </body>
    <script>

      const urlParams = new URLSearchParams(window.location.search);
      let userId = urlParams.get('id');
      let temp=sessionStorage.getItem(userId);
      const myarray=temp.split(",");
      document.getElementById("id11").value=userId;
      document.getElementById("name11").value=myarray[0];
      document.getElementById("email11").value=myarray[1];
      document.getElementById("phone11").value=myarray[2];

  
  </script>
</html>
