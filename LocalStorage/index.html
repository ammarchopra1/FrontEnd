<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <title>Document</title>
</head>
<body>
    <p> <br>Display All Users Information</p>
</body>
<a href="adduser.html">
<button class="btn btn-primary" type="submit" >Add User</button>
</a>
  

<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email Addresss</th>
            <th>Phone</th>
            <th>Operations</th>
        </tr>
    </thead>
    <tbody id="tablerows"></tbody>
<script>
    const keys=Object.keys(localStorage);

    keys.sort();

    let row="";
    for(const key of keys)
    {
        const temp=localStorage.getItem(key);
        let array=JSON.parse(temp);
        
        row+=`<tr><td>${key}</td><td>${array.name}</td><td>${array.email}</td><td>${array.phone}</td><td><a href="javascript:document.location.reload();">
<button class="btn btn-primary" type="submit" onclick="deletedata(${key})">Delete</button></a>
<a href="updateuser.html?id=${key}">
<button class="btn btn-primary" type="submit"" >Update</button></a></td>
</tr>`;

    }
    document.getElementById("tablerows").innerHTML=row;
</script>

</table>
</html>
