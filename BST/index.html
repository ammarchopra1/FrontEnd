<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>

</head>
<body>
 
    <script>
        
        let input=prompt("Enter 1 To Add User , 2 to Delete User , 3 to view record, 4 to clear all Data,5 to update record");
        input=parseInt(input);

        if(input==1)
        
        {
        
            let id=prompt("Enter user id");
            let name=prompt("Enter user Name");

            adduser(id,name);
            document.getElementById("demo").innerHTML="The user added successfully";
        
        }

        else if(input==2)
        {
             let id=prompt("Enter user id to delete user");
             deleteuser(id);
             document.getElementById("demo").innerHTML="The User Deleted Successfully"+"="+id;
        }

        else if(input==3)
        {
            let id=prompt("Enter user id to view record");
            id=parseInt(id);
            document.getElementById("demo").innerHTML=viewrecord(id);

        }

        else if(input==4)
        {
            document.getElementById("demo").innerHTML="All Records are deleted successfully"+deletealldata();
        }
        else if (input==5)
        {
            let id=prompt("Enter user id to update the record");
            document.getElementById("demo").innerHTML="The Record Updated successfully"+"="+updaterecord(id);
        }
    
    </script>
</body>
</html>
