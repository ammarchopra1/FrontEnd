<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        
        let input=prompt("Enter the string");
        let length=input.length;
        let count=0;
        let temp="";
        
        for(let i=0;i<length;i++)
        {
            for(let j=0;j<length;j++)
            {
                if(input[i]==input[j])
                {
                    count+=1;
                }
            }
            
            if(count==1)
            {
                temp+=input[i];
            }
            count=0;
        }
        document.getElementById("demo").innerHTML="The Unique Characters in a string are "+"="+temp;
    </script>
</body>
</html>
