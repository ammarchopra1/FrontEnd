<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let input=prompt("Enter the string remove the spaces");
        let temp="";
        for(let i=0;i<input.length;i++)
        {
            if(input[i]!=" ")
            {
                temp+=input[i];
            }

        }
        document.getElementById("demo").innerHTML=temp;

    </script>
</body>
</html>
