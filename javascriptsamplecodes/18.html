<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let input=prompt("Enter the number to convert into currency string");
        input=parseInt(input);
     document.getElementById("demo").innerHTML=input.toLocaleString('en-US', {
  style: 'currency',
  currency: 'USD',
}); 
    </script>
</body>
</html>
