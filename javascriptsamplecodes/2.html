<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function mul(n1,n2)
        {
            return n1*n2;
        }
        let n1=prompt("enter first number");
        let n2=prompt("enter second number");
        let temp=mul(n1,n2);
        document.getElementById("demo").innerHTML="Multiplication of two number is "+"="+temp;
    </script>
</body>
</html>
