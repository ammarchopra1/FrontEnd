<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function addtwonumbers(n1,n2)
        {
            return n1+n2;
        }
        let n1=prompt("enter first number");
        let n2=prompt("enter second number");
        n1=parseInt(n1);
        n2=parseInt(n2);
        let temp=addtwonumbers(n1,n2);
        document.getElementById("demo").innerHTML="sum of two numbers is " +"="+temp;

    </script>
</body>
</html>
