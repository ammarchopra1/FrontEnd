    <p id="demo"></p>
    <script>
        function checkifequal(i,input)
        {
            if(input[i]==input[i+1])
            {
                return 1;
            }
            else if(input[i]<input[i+1])
            {
                return 0;
            }
            
        }
        function checkifgreater(i,input)
        {
            if(input[i]==[input+1]||input[i]<input[i+1])
            {
                return 1;
            }
            else if(input[i]>input[i+1])
            {
                return 0;
            }
        }
        let input=prompt("Enter the string to check either it's a fancy string or not");
        input1=input.split("");

        let length=input.length;
        temp1="";
        let temp=0;
        let count=0;
        for(let i=0;i<=length;i++)
        {
           
                temp=checkifequal(i,input);  
                if(temp==1)
                {   
                    temp1+="the string is not fancy";
                    break;

                }  
                if(temp==0)
                {   
                    i=i+1;
                   temp=checkifgreater(i,input)  
                   if(temp==1)
                   {
                    temp1+="The string is not fancy";
                    break;
                   }    
                   else if(temp==0)
                   {
                    continue;
                   }

                }
            
        count=count+1;
        if(count==length)
        {
            temp1+="The string is fancy";
        }
        }
        document.getElementById("demo").innerHTML=temp1;

    </script>
