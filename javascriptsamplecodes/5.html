<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function posnegzero(n1)
        {
            if(n1/2==0)
            {
                return "The Number is 0";
            }
            else if(n1/2>0)
            {
                return " The Number is Positive";
            }
            else
            {
                return "The Number is negative";
            }


        }
        let n1=prompt("Enter Number to check either it's postiive negative or zero");
        n1=parseInt(n1);
        let temp=posnegzero(n1);
        document.getElementById("demo").innerHTML=temp;


    </script>
</body>
</html>
