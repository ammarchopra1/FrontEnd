<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>

        let input=prompt("Enter the string to get the last character of a string");
        let length=input.length;
        document.getElementById("demo").innerHTML=input[length-1];

    </script>
    
</body>
</html>
