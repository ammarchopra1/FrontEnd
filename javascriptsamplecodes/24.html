<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let input=prompt("Enter the string to make first character uppercase");
        
        let temp="";
        temp+=input[0].toLocaleUpperCase();
        
        let length=input.length;
        for(let i=1;i<length;i++)
        {
            temp+=input[i];
        }

        console.log(temp);

</script>
</body>
</html>
