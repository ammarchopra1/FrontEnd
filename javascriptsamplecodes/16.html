<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let input=prompt("Enter the string  ");
        let input1=prompt("Enter another string to check if it starts with that string or not");

        document.getElementById("demo").innerHTML=input.startsWith(input1);

    </script>
</body>
</html>
